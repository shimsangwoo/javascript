        /*
        키와 몸무게 입력
        키를 토대로 표준체중을 산정한 다음
         표준체중= (키-10)*0.9
         몸무게 20%초과 : 과체중입니다.
         몸무게 20%미만 : 저체중입니다.
         10%미만 미용체중입니다.
         그외 정상체중
        */


        let height ;
        let weight ;

        height = prompt('키를 입력해주세요(단위: Cm)') ;
        weight = prompt('몸무게를 입력해주세요(단위: kg)') ;
        let std = (height - 100) * 0.9 ;
        let UpperStd = std * 1.2 ;
        let LowerStd = std * 0.8 ;
        let Beautyful = std * 0.9 ;


        if(weight > UpperStd) {
            alert(`과체중입니다. 감량목표는 -${weight-std}`) ;
        }
        else if(weight < LowerStd) {
            alert(`저체중입니다. 증량목표는 +${std-weight}`) ;
        }
        else if(Beautyful < weight) {
            alert('미용체중입니다.') ;
        }
        else{
            alert('정상체중입니다.') ;
        }
