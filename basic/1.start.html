    <script>
        var a  = 123; //변수를 선언.. 변수는 데이터를 저장하는 공간. a 변수이름(labeling) ; 또는 : 명령을 마침(하지만 자바스크립트는 엄격하지는 않다.)
        // 변수이름 작성방법
        // 1. 숫자로 시작금지
        // 2. 띄어쓰기 안됨
        // 3. 특수문자는 $, _만 가능
        // 4. 대소문자 구별함
        // my_name >< My_Name
        // 5. 직관적인 이름 사용
        // 6. 띄어쓰기 표현 방법
        //   1) snake case : my_first_var(CSS와 헷갈리기 때문에 camel case를 보통 사용한다.)
        //   2) camel case : myFirstVar(Good)
        // 7.예약어 사용금지(예시_confirm alert....)

        var abc = "아무말도 아님" ;
        // 변수는 한번에 하나의 데이터
        // let, const /ES6부터 새로나온 문법

        let b = 123;  // 바꿀수 있는 변수
            b = "새로운데이터1";
        console.log(b);

        const c = 123;  // 바꿀 수 없는 변수, 중요한 데이터
              c = "새로운데이터2";
        console.log(c);


        console.log(abc);
        abc = "하하하" ; //순서대로 읽어낸다. CSS하고는 차이가 있다. = score 개념



    </script>
