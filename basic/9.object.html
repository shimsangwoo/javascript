<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체(object) : 데이터를 이름(key)으로 관리하는 방법
        let me = {
            name :'홍길동',
            age : 18,
            isHandsome : true,
            favFoods : ['마라탕', '피자', '돈가스'],
            myFam : {
                father : {},
                mother : {},
                sister : {}
            },
            sayHellow : function(who){
                alert(who + '님, 안녕하세요?');
            }
        }
        console.log(me.favFoods[0]);
        me.sayHellow('철수');

        //함수속에 함수   / 클래스는 객체를 찍어내기위한 금형(빵틀)
        //최상위 객체 = window
        // console.log(window;)

    </script>
    
</body>
</html>
